<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" value="Some CSS Practice...">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Blend Mode</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/main.js"></script>
    </head>
    <body>
        <header>
            <h1>CSS Blend Mode Demo</h1>
            <a target="_blank" rel="noopener" href="https://github.com/Grandclosing">
                <img class="profile-icon" src="img/me.jpg">
            </a>
        </header>

        <main>
            <div class="controls-container">
                <label for="url-entry">Enter an image url:</label>
                <input type="url" name="url-entry" class="url-entry" onkeydown="search()" autofocus> 
                <button class="url-submit" onclick="search()">Go</button>

                <div class="color-container">
                    <label for="color-picker">Color to blend with:</label>
                    <input class="color-picker" name="color-picker" type="color" value="#800080">
                </div>
            </div>
            
            <div class="grid-container">
                <p class="empty-container-msg">No image to display</p>
            </div>
        </main>
    </body>
</html>
